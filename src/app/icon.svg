<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .center-node { color: #3b82f6; } /* blue-500 */
    .top-left { color: #22d3ee; } /* cyan-400 */
    .top-right { color: #a78bfa; } /* violet-400 */
    .bottom-left { color: #60a5fa; } /* blue-400 */
    .bottom-right { color: #c084fc; } /* purple-400 */
    .mid-left { color: #38bdf8; } /* sky-400 */
    .mid-right { color: #818cf8; } /* indigo-400 */

    @media (prefers-color-scheme: dark) {
      .center-node { color: #ef4444; } /* red-500 */
      .top-left { color: #fb923c; } /* orange-400 */
      .top-right { color: #f472b6; } /* pink-400 */
      .bottom-left { color: #f87171; } /* red-400 */
      .bottom-right { color: #fb7185; } /* rose-400 */
      .mid-left { color: #fbbf24; } /* amber-400 */
      .mid-right { color: #e879f9; } /* fuchsia-400 */
    }
  </style>

  <defs>
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow-filter)">
    {/* Center pulsing node */}
    <circle
      cx="50"
      cy="50"
      r="8"
      fill="none"
      stroke="currentColor"
      stroke-width="2.5"
      class="center-node"
    >
      <animate
        attributeName="r"
        values="8;11;8"
        dur="2s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.5;1;0.5"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>

    {/* Top left */}
    <circle
      cx="20"
      cy="20"
      r="5"
      fill="currentColor"
      class="top-left"
    />
    <line
      x1="24" y1="24"
      x2="46" y2="46"
      stroke="currentColor"
      stroke-width="2"
      opacity="0.6"
      class="top-left"
    />

    {/* Top right */}
    <circle
      cx="80"
      cy="20"
      r="5"
      fill="currentColor"
      class="top-right"
    />
    <line
      x1="76" y1="24"
      x2="54" y2="46"
      stroke="currentColor"
      stroke-width="2"
      opacity="0.6"
      class="top-right"
    />

    {/* Bottom left */}
    <circle
      cx="30"
      cy="75"
      r="5"
      fill="currentColor"
      class="bottom-left"
    />
    <line
      x1="33" y1="72"
      x2="47" y2="54"
      stroke="currentColor"
      stroke-width="2"
      opacity="0.6"
      class="bottom-left"
    />

    {/* Bottom right */}
    <circle
      cx="70"
      cy="75"
      r="5"
      fill="currentColor"
      class="bottom-right"
    />
    <line
      x1="67" y1="72"
      x2="53" y2="54"
      stroke="currentColor"
      stroke-width="2"
      opacity="0.6"
      class="bottom-right"
    />

    {/* Middle left */}
    <circle
      cx="15"
      cy="50"
      r="4"
      fill="currentColor"
      class="mid-left"
    />
    <line
      x1="19" y1="50"
      x2="42" y2="50"
      stroke="currentColor"
      stroke-width="1.5"
      opacity="0.5"
      class="mid-left"
    />

    {/* Middle right */}
    <circle
      cx="85"
      cy="50"
      r="4"
      fill="currentColor"
      class="mid-right"
    />
    <line
      x1="81" y1="50"
      x2="58" y2="50"
      stroke="currentColor"
      stroke-width="1.5"
      opacity="0.5"
      class="mid-right"
    />
  </g>
</svg>
